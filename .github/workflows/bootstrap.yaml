name: Terraform S3 Bootstrap

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (dev, staging, prod)'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  terraform-bootstrap:
    name: Bootstrap Terraform Backend
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    env:
      TF_VAR_environment: ${{ github.event.inputs.environment }}
      TF_ENV_FILE: environments/${{ github.event.inputs.environment }}.tfvars

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.2

      - name: Validate input .tfvars file exists
        run: |
          if [ ! -f "$TF_ENV_FILE" ]; then
            echo "‚ùå Missing tfvars file: $TF_ENV_FILE"
            exit 1
          fi

      - name: Terraform Init
        run: terraform -chdir=terraform-s3-bucket init

      - name: Terraform Validate
        run: terraform -chdir=terraform-s3-bucket validate

      - name: Terraform Plan
        run: terraform -chdir=terraform-s3-bucket plan -var-file="../$TF_ENV_FILE"

      - name: Wait for Approval Before Apply
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: ${{ github.actor }}
          minimum-approvals: 1
          issue-title: "Terraform Apply Approval - ${{ github.event.inputs.environment }}"
          issue-body: "Approve to apply Terraform for **${{ github.event.inputs.environment }}** environment."
          exclude-workflow-initiator-as-approver: false

      - name: Terraform Apply
        run: terraform -chdir=terraform-s3-bucket apply -var-file="../$TF_ENV_FILE" -auto-approve
